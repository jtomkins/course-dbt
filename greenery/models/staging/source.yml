version: 2

sources:

  - name: tutorial # name of the source 
    schema: public # this is the schema our raw data lives in
    database: dbt # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 24, period: hour}
      error_after: {count: 48, period: hour}

    tables:
      - name: events 
        loaded_at_field: created_at
        description: >
          Contains events
      - name: orders 
        loaded_at_field: created_at
        description: >
          Contains orders
      - name: products
        description: >
          Contains products
      - name: order_items 
        description: >
          Contains order items
      - name: promos 
        description: >
          Contains promos
      - name: users 
        loaded_at_field: created_at
        description: >
          Contains users for orders and events
      - name: addresses 
        description: >
          Contains address for each user